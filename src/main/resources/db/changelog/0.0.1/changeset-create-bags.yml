databaseChangeLog:
  - changeSet:
      id: create-bags
      author: slava
      changes:
        - createTable:
            tableName: bags
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: total_cost
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: asset_count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
              - column:
                  name: chat_id
                  type: bigint